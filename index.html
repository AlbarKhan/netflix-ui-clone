<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="responsive.css" />
  </head>
  <body class="bg-dark">
    <header>
      <nav class="topnav">
        <div class="container-md d-flex justify-content-between">
          <img
            class="img-fluid"
            src="https://raw.githubusercontent.com/salman7875/Netflix-clone-js/b61f8af66cc45e3527a59282b24b1ce595e15bf5/img/netflix.svg"
            alt=""
          />
          <button class="sign-btn btn btn-danger mt-5">Sign in</button>
        </div>
      </nav>
      <div class="header-slogan container-md text-center text-light px-3">
        <h2>
          The biggest Indian hits. The best Indian stories. All streaming here.
        </h2>
        <p class="mt-3">Watch anywhere. Cancel anytime.</p>
        <p>
          Ready to watch? Enter your email to create or restart your membership.
        </p>
        <div class="container-md sign-option">
          <div class="row g-2">
            <div class="col-md-9">
              <input type="text" class="form-control" placeholder="Email" />
            </div>
            <div class="col-md-3">
              <button class="btn btn-danger btn-lg">Get Started</button>
            </div>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
